<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Holofractal Condenser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, #050510 0%, #0a0a1a 70%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 100, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(150, 0, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 50% 20%, rgba(0, 200, 255, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
            z-index: 10;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ccff, #cc00ff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
            font-weight: 800;
            letter-spacing: -1.5px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a0a0d0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .visual-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            height: calc(100vh - 180px);
            padding: 15px;
            max-width: 2000px;
            margin: 0 auto;
        }
        
        .visual-panel {
            background: rgba(15, 15, 35, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }
        
        .panel-title {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #64ddff;
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
        }
        
        .panel-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Specific panel styles */
        .vector-field {
            grid-column: 1;
            grid-row: 1 / span 2;
            background: rgba(10, 20, 40, 0.7);
        }
        
        .phase-space {
            grid-column: 2;
            grid-row: 1;
            background: rgba(40, 10, 50, 0.7);
        }
        
        .fractal-spiral {
            grid-column: 2;
            grid-row: 2;
            background: rgba(20, 40, 10, 0.7);
        }
        
        .soliton-waves {
            grid-column: 1;
            grid-row: 3;
            background: rgba(50, 10, 30, 0.7);
        }
        
        .entropy-graph {
            grid-column: 2;
            grid-row: 3;
            background: rgba(10, 30, 40, 0.7);
        }
        
        .hologram {
            grid-column: 1 / span 2;
            grid-row: 1 / span 3;
            background: rgba(5, 5, 20, 0.85);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.95;
            transition: opacity 0.5s;
        }
        
        .hologram:hover {
            opacity: 0.8;
        }
        
        .sigil {
            font-size: 30vmin;
            text-align: center;
            text-shadow: 
                0 0 20px #00ccff, 
                0 0 40px #cc00ff,
                0 0 60px #ffcc00;
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1) rotate(0deg);
                text-shadow: 0 0 20px #00ccff, 0 0 40px #cc00ff;
            }
            100% { 
                transform: scale(1.1) rotate(5deg);
                text-shadow: 
                    0 0 30px #00ccff, 
                    0 0 60px #cc00ff,
                    0 0 90px #ffcc00;
            }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(15, 15, 35, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        
        .control-btn {
            background: linear-gradient(45deg, #0066ff, #8800ff);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 100, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 0, 255, 0.6);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .fps-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #64ddff;
            font-size: 1rem;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Visual Holofractal Condenser</h1>
        <p class="subtitle">A multi-dimensional visualization of quantum holofractal dynamics and √¶onic condensation</p>
    </div>
    
    <div class="visual-container">
        <div class="visual-panel vector-field">
            <div class="panel-title">Quantum Vector Field</div>
            <div class="panel-content">
                <canvas id="vectorCanvas"></canvas>
            </div>
        </div>
        
        <div class="visual-panel phase-space">
            <div class="panel-title">Phase Space Trajectory</div>
            <div class="panel-content">
                <canvas id="phaseCanvas"></canvas>
            </div>
        </div>
        
        <div class="visual-panel fractal-spiral">
            <div class="panel-title">Golden Ratio Fractal Spiral</div>
            <div class="panel-content">
                <canvas id="spiralCanvas"></canvas>
            </div>
        </div>
        
        <div class="visual-panel soliton-waves">
            <div class="panel-title">Soliton Wave Propagation</div>
            <div class="panel-content">
                <canvas id="waveCanvas"></canvas>
            </div>
        </div>
        
        <div class="visual-panel entropy-graph">
            <div class="panel-title">Entropy & Potential Evolution</div>
            <div class="panel-content">
                <canvas id="entropyCanvas"></canvas>
            </div>
        </div>
        
        <div class="visual-panel hologram">
            <div class="sigil">üúè</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="startBtn">‚ñ∂Ô∏è Start Simulation</button>
        <button class="control-btn" id="pauseBtn">‚è∏Ô∏è Pause</button>
        <button class="control-btn" id="resetBtn">üîÑ Reset</button>
        <button class="control-btn" id="randomBtn">üé≤ Randomize</button>
    </div>
    
    <div class="fps-counter">FPS: <span id="fps">0</span></div>

    <script>
        // Initialize canvas elements
        const vectorCtx = document.getElementById('vectorCanvas').getContext('2d');
        const phaseCtx = document.getElementById('phaseCanvas').getContext('2d');
        const spiralCtx = document.getElementById('spiralCanvas').getContext('2d');
        const waveCtx = document.getElementById('waveCanvas').getContext('2d');
        const entropyCtx = document.getElementById('entropyCanvas').getContext('2d');
        
        // Set canvas sizes
        function resizeCanvases() {
            const panels = document.querySelectorAll('.visual-panel');
            
            panels.forEach(panel => {
                const canvas = panel.querySelector('canvas');
                if (canvas) {
                    canvas.width = panel.clientWidth;
                    canvas.height = panel.clientHeight;
                }
            });
        }
        
        // Initialize canvas sizes
        window.addEventListener('load', resizeCanvases);
        window.addEventListener('resize', resizeCanvases);
        
        // Physics constants
        const PHI = (1 + Math.sqrt(5)) / 2; // Golden ratio
        const PI = Math.PI;
        const TAU = 2 * Math.PI;
        
        // Simulation state
        let simulationRunning = false;
        let simulationTime = 0;
        let lastTimestamp = 0;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = 0;
        
        // Vector field parameters
        const vectorField = {
            resolution: 25,
            vectors: [],
            maxMagnitude: 50
        };
        
        // Phase space parameters
        const phaseSpace = {
            points: [],
            maxPoints: 500,
            currentPoint: {x: 0, y: 0}
        };
        
        // Fractal spiral parameters
        const fractalSpiral = {
            segments: 200,
            rotation: 0,
            scale: 0.95
        };
        
        // Soliton wave parameters
        const solitonWaves = {
            waves: [],
            maxWaves: 5
        };
        
        // Entropy graph parameters
        const entropyGraph = {
            aePoints: [],
            entropyPoints: [],
            maxPoints: 200
        };
        
        // Initialize simulation data
        function initSimulation() {
            // Initialize vector field
            vectorField.vectors = [];
            for (let x = 0; x < vectorField.resolution; x++) {
                for (let y = 0; y < vectorField.resolution; y++) {
                    const angle = Math.random() * TAU;
                    const magnitude = Math.random() * vectorField.maxMagnitude;
                    vectorField.vectors.push({
                        x: x / vectorField.resolution,
                        y: y / vectorField.resolution,
                        angle: angle,
                        magnitude: magnitude
                    });
                }
            }
            
            // Initialize phase space
            phaseSpace.points = [];
            phaseSpace.currentPoint = {
                x: Math.random(),
                y: Math.random()
            };
            
            // Initialize fractal spiral
            fractalSpiral.rotation = 0;
            
            // Initialize soliton waves
            solitonWaves.waves = [];
            for (let i = 0; i < solitonWaves.maxWaves; i++) {
                solitonWaves.waves.push({
                    x: Math.random(),
                    amplitude: 0.1 + Math.random() * 0.3,
                    frequency: 0.5 + Math.random() * 2,
                    phase: Math.random() * TAU,
                    speed: 0.5 + Math.random() * 2,
                    width: 0.05 + Math.random() * 0.1
                });
            }
            
            // Initialize entropy graph
            entropyGraph.aePoints = [];
            entropyGraph.entropyPoints = [];
        }
        
        // Update simulation
        function updateSimulation(deltaTime) {
            simulationTime += deltaTime;
            
            // Update vector field
            vectorField.vectors.forEach(vector => {
                // Create swirling pattern with golden ratio influence
                vector.angle += deltaTime * 0.5;
                vector.magnitude = vectorField.maxMagnitude * 0.3 * 
                    (1 + 0.7 * Math.sin(simulationTime * 0.3 + vector.x * PHI * 10));
            });
            
            // Update phase space trajectory (Lorenz attractor-like behavior)
            const scale = 0.02;
            const a = 10;
            const b = 28;
            const c = 8/3;
            
            const dx = (a * (phaseSpace.currentPoint.y - phaseSpace.currentPoint.x)) * scale;
            const dy = (phaseSpace.currentPoint.x * (b - phaseSpace.currentPoint.z) - phaseSpace.currentPoint.y) * scale;
            const dz = (phaseSpace.currentPoint.x * phaseSpace.currentPoint.y - c * phaseSpace.currentPoint.z) * scale;
            
            phaseSpace.currentPoint.x += dx * deltaTime * 60;
            phaseSpace.currentPoint.y += dy * deltaTime * 60;
            phaseSpace.currentPoint.z += dz * deltaTime * 60;
            
            phaseSpace.points.push({
                x: phaseSpace.currentPoint.x,
                y: phaseSpace.currentPoint.y,
                z: phaseSpace.currentPoint.z
            });
            
            if (phaseSpace.points.length > phaseSpace.maxPoints) {
                phaseSpace.points.shift();
            }
            
            // Update fractal spiral
            fractalSpiral.rotation += deltaTime * 0.2;
            
            // Update soliton waves
            solitonWaves.waves.forEach(wave => {
                wave.phase += deltaTime * wave.speed;
            });
            
            // Update entropy graph
            const aeValue = Math.sin(simulationTime * 0.2) * 0.5 + 0.5;
            const entropyValue = Math.abs(Math.sin(simulationTime * 0.15)) * 0.8 + 0.1;
            
            entropyGraph.aePoints.push(aeValue);
            entropyGraph.entropyPoints.push(entropyValue);
            
            if (entropyGraph.aePoints.length > entropyGraph.maxPoints) {
                entropyGraph.aePoints.shift();
                entropyGraph.entropyPoints.shift();
            }
        }
        
        // Render functions
        function renderVectorField(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.1)';
            ctx.lineWidth = 1;
            
            const cellWidth = width / vectorField.resolution;
            const cellHeight = height / vectorField.resolution;
            
            for (let x = 0; x <= width; x += cellWidth) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= height; y += cellHeight) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Draw vectors
            vectorField.vectors.forEach(vector => {
                const x = vector.x * width;
                const y = vector.y * height;
                
                const angle = vector.angle;
                const magnitude = vector.magnitude;
                
                const dx = Math.cos(angle) * magnitude;
                const dy = Math.sin(angle) * magnitude;
                
                // Draw vector line
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + dx, y + dy);
                ctx.strokeStyle = `hsl(${angle * 180/PI}, 80%, 60%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw arrowhead
                const arrowSize = 8;
                const endX = x + dx;
                const endY = y + dy;
                
                ctx.beginPath();
                ctx.moveTo(endX, endY);
                ctx.lineTo(
                    endX - arrowSize * Math.cos(angle - Math.PI/6),
                    endY - arrowSize * Math.sin(angle - Math.PI/6)
                );
                ctx.lineTo(
                    endX - arrowSize * Math.cos(angle + Math.PI/6),
                    endY - arrowSize * Math.sin(angle + Math.PI/6)
                );
                ctx.closePath();
                ctx.fillStyle = `hsl(${angle * 180/PI}, 80%, 70%)`;
                ctx.fill();
                
                // Draw origin point
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, TAU);
                ctx.fillStyle = '#64ddff';
                ctx.fill();
            });
        }
        
        function renderPhaseSpace(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            
            if (phaseSpace.points.length < 2) return;
            
            // Draw axes
            ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(width/2, 0);
            ctx.lineTo(width/2, height);
            ctx.moveTo(0, height/2);
            ctx.lineTo(width, height/2);
            ctx.stroke();
            
            // Draw trajectory
            ctx.beginPath();
            ctx.moveTo(
                width/2 + phaseSpace.points[0].x * width/3,
                height/2 - phaseSpace.points[0].y * height/3
            );
            
            for (let i = 1; i < phaseSpace.points.length; i++) {
                const point = phaseSpace.points[i];
                ctx.lineTo(
                    width/2 + point.x * width/3,
                    height/2 - point.y * height/3
                );
            }
            
            ctx.strokeStyle = '#00ccff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw current position
            const lastPoint = phaseSpace.points[phaseSpace.points.length - 1];
            ctx.beginPath();
            ctx.arc(
                width/2 + lastPoint.x * width/3,
                height/2 - lastPoint.y * height/3,
                6, 0, TAU
            );
            ctx.fillStyle = '#ff00cc';
            ctx.fill();
        }
        
        function renderFractalSpiral(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            
            const centerX = width / 2;
            const centerY = height / 2;
            const maxRadius = Math.min(width, height) * 0.4;
            let radius = maxRadius;
            let angle = fractalSpiral.rotation;
            
            // Draw golden spiral
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            
            for (let i = 0; i < fractalSpiral.segments; i++) {
                radius *= fractalSpiral.scale;
                angle += PHI;
                
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                ctx.lineTo(x, y);
            }
